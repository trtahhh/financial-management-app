<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test Modal</title>
    <style>
        .export-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .export-modal.show {
            display: flex;
        }
        
        .export-modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .test-btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #42b883;
            color: white;
        }
        
        .test-container {
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Debug Test Modal</h1>
        <button class="test-btn" onclick="testModal()">Test Modal</button>
        <button class="test-btn" onclick="testConsole()">Test Console</button>
        <div id="debug-info"></div>
    </div>

    <!-- Export Modal -->
    <div class="export-modal" id="export-modal">
        <div class="export-modal-content">
            <h3>Test Modal</h3>
            <p>Nếu bạn thấy modal này, thì CSS hoạt động bình thường!</p>
            <button onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <script>
        function testModal() {
            console.log('Test modal clicked');
            const modal = document.getElementById('export-modal');
            if (modal) {
                modal.classList.add('show');
                console.log('Modal should be visible');
                document.getElementById('debug-info').innerHTML = 'Modal đã hiện!';
            } else {
                console.error('Modal not found');
                document.getElementById('debug-info').innerHTML = 'Lỗi: Modal không tìm thấy!';
            }
        }
        
        function closeModal() {
            const modal = document.getElementById('export-modal');
            if (modal) {
                modal.classList.remove('show');
                console.log('Modal should be hidden');
                document.getElementById('debug-info').innerHTML = 'Modal đã ẩn!';
            }
        }
        
        function testConsole() {
            console.log('Console test clicked');
            alert('Console đang hoạt động!');
            document.getElementById('debug-info').innerHTML = 'Console hoạt động!';
        }
        
        console.log('Debug test page loaded');
        document.getElementById('debug-info').innerHTML = 'Trang đã tải xong!';
    </script>
</body>
</html>
