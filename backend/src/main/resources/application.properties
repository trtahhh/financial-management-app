server.port=8080

# Database Configuration - Sử dụng database mới
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=FinancialManagement;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Performance Optimization
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.generate_statistics=false

# Cache Configuration - Enhanced
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=1800s,expireAfterWrite=3600s

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20

# Transaction Management
spring.transaction.default-timeout=30

# Logging Configuration
logging.level.com.example.finance=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.ai.openai.api-key=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
spring.ai.openai.base-url=https://openrouter.ai/api/v1/chat/completions
spring.ai.openai.chat.model=deepseek/deepseek-r1-distill-llama-70b:free

# CORS Configuration
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,scheduledtasks
management.endpoint.health.show-details=always