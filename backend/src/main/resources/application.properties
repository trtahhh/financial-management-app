# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration - Use environment variables for security
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=FinancialManagement;encrypt=false;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Performance Optimization
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.generate_statistics=false

# Cache Configuration - Enhanced
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterAccess=1800s,expireAfterWrite=3600s

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20

# Transaction Management
spring.transaction.default-timeout=30

# Logging Configuration
logging.level.com.example.finance=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AI Configuration - Use environment variables for security
ai.provider=${AI_PROVIDER:openrouter}

# OpenRouter Configuration
openrouter.api-key=${OPENROUTER_API_KEY:}
openrouter.base-url=${OPENROUTER_BASE_URL:https://openrouter.ai/api/v1}
openrouter.default-model=${OPENROUTER_DEFAULT_MODEL:anthropic/claude-3.5-sonnet}

# JWT Configuration
jwt.secret=${JWT_SECRET:pvrI7sWa6Jbj22rtj731qFr9BkW7Uq7KpSFyEdJm6zk=}
jwt.expiration=604800000

# CORS Configuration
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,scheduledtasks
management.endpoint.health.show-details=always

# Email Configuration - Gmail SMTP
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${GMAIL_USERNAME:}
spring.mail.password=${GMAIL_APP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email Verification Configuration
email.verification.enabled=${EMAIL_VERIFICATION_ENABLED:false}
email.verification.token.expiration=24h
email.from=${GMAIL_USERNAME:}
email.from.name=Financial Management App

# Goal Notification Email Configuration
notification.email.enabled=true
notification.email.goal-completion=true
notification.email.goal-milestones=true
notification.email.milestone-percentages=25,50,80
notification.email.check-interval=60000

# Budget Alert Email Configuration
notification.email.budget-alerts=true
notification.email.budget-warning-threshold=80
notification.email.budget-exceeded-threshold=100

# OCR Configuration
ocr.provider=${OCR_PROVIDER:ocrspace}
ocr.ocrspace.api-key=${OCRSPACE_API_KEY:K87907053588957}
ocr.ocrspace.endpoint=${OCRSPACE_ENDPOINT:https://api.ocr.space/parse/image}
